<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container py-4">
      <div class="text-end mb-3">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>

      <h2 class="mb-4 text-center">Dashboard</h2>

      <!-- ADMIN SECTION -->
      <div id="admin-section" style="display: none">
        <h4>Admin Panel: Manage Homes</h4>

        <div id="admin-homes">
          <h5>Homes</h5>
          <ul class="list-group" id="admin-homes-list"></ul>
        </div>

        <!-- Spinner di caricamento -->
        <div id="loadingSpinner" class="spinner" style="display: none">
          Loading...
        </div>

        <!-- Add New Home Form -->
        <div id="add-home-form" class="mt-4">
          <h5>Add New Home</h5>
          <form onsubmit="addHome(event)">
            <div class="mb-2">
              <label class="form-label">Home Name</label>
              <input
                type="text"
                id="newHomeName"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-outline-success">
              Add Home
            </button>
          </form>
        </div>
      </div>

      <!-- USER SECTION -->
      <div id="user-section" style="display: none">
        <h4>Your Home</h4>
        <div id="home-details">
          <p><strong id="selected-home-name"></strong></p>
        </div>

        <!-- Devices Section -->
        <div id="devices-section" class="mt-4" style="display: none">
          <h5>Devices in your home</h5>
          <ul class="list-group" id="devices-list"></ul>

          <!-- Shutter Control -->
          <div id="shutter-controls" class="mt-4">
            <h5>Shutter Control</h5>
            <div id="shutter-status">
              <!-- Shutter Status dynamically populated here -->
            </div>
            <div class="mt-2">
              <button class="btn btn-primary" onclick="openAllShutters()">
                Open All
              </button>
              <button class="btn btn-danger" onclick="closeAllShutters()">
                Close All
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- AUTOMATIONS SECTION -->
      <div id="automations-section" class="mt-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Automations</h4>
          <button
            class="btn btn-outline-success"
            onclick="showAutomationForm()"
          >
            + Add
          </button>
        </div>
        <ul class="list-group" id="automations-list">
          <!-- Automations will be loaded dynamically -->
        </ul>

        <!-- Form for new or edit automation -->
        <div id="automation-form" class="mt-4" style="display: none">
          <h5 id="form-title">Create Automation</h5>
          <form onsubmit="createOrUpdateAutomation(event)">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input
                type="text"
                id="automationName"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label class="form-label">Select Device</label>
              <select
                id="automationDeviceId"
                class="form-control"
                required
              ></select>
            </div>

            <div class="mb-2">
              <label class="form-label">Trigger</label>
              <div>
                <label for="triggerType">Trigger Type</label>
                <select
                  id="triggerType"
                  class="form-control"
                  onchange="toggleTriggerOptions()"
                  required
                >
                  <option value="luminosity">Luminosity</option>
                  <option value="time">Time</option>
                </select>
              </div>

              <div id="triggerLuminositySection" class="mt-2">
                <label for="triggerLuminosity">Luminosity</label>
                <select id="triggerLuminosity" class="form-control">
                  <option value="0">0%</option>
                  <option value="20">20%</option>
                  <option value="40">40%</option>
                  <option value="60">60%</option>
                  <option value="80">80%</option>
                  <option value="100">100%</option>
                </select>
              </div>

              <div id="triggerTimeSection" class="mt-2" style="display: none">
                <label for="triggerTime">Time</label>
                <input type="time" id="triggerTime" class="form-control" />
              </div>
            </div>

            <div class="mb-2">
              <label class="form-label">Action</label>
              <div>
                <label for="action">Action</label>
                <select id="action" class="form-control" required>
                  <option value="open">Open</option>
                  <option value="close">Close</option>
                </select>
              </div>
              <div class="mt-2">
                <label for="actionPercentage">Percentage</label>
                <select id="actionPercentage" class="form-control" required>
                  <option value="0">0%</option>
                  <option value="20">20%</option>
                  <option value="40">40%</option>
                  <option value="60">60%</option>
                  <option value="80">80%</option>
                  <option value="100">100%</option>
                </select>
              </div>
            </div>

            <div class="d-flex gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="cancelAutomation()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <script>
        // Funzione per gestire il logout
        document
          .getElementById("logoutBtn")
          .addEventListener("click", function () {
            localStorage.removeItem("jwt");
            alert("You have been logged out!");
            window.location.href = "login.html";
          });

        // Funzione per decodificare il JWT e verificare il ruolo dell'utente
        function isAdmin() {
          const token = localStorage.getItem("jwt");
          if (token) {
            const payload = JSON.parse(atob(token.split(".")[1])); // Decodifica il JWT
            return payload.role === "admin"; // Verifica se il ruolo è "admin"
          }
          return false;
        }

        // Funzione che esegue il controllo del ruolo e mostra/nasconde le sezioni
        function checkRoleAndDisplay() {
          if (isAdmin()) { // Verifica se l'utente è admin
            // Mostra la sezione admin
            document.getElementById("admin-section").style.display = "block";
            // Nascondi la sezione user
            document.getElementById("user-section").style.display = "none";
            loadAdminHomes(); // Carica le case amministrate
          } else {
            // Nascondi la sezione admin
            document.getElementById("admin-section").style.display = "none";
            // Mostra la sezione user
            document.getElementById("user-section").style.display = "block"; // Corretto per mostrare la parte dell'utente
            loadHomes(); // Carica le case dell'utente
          }
        }

        // Funzione per aggiungere una nuova casa
        async function addHome(event) {
          event.preventDefault(); // Evita il comportamento di invio del form

          const homeName = document.getElementById("newHomeName").value;
          const token = localStorage.getItem("jwt");

          const data = { name: homeName };

          // Mostra lo spinner di caricamento
          document.getElementById("loadingSpinner").style.display = "block";

          try {
            const res = await fetch(
              "http://84.220.36.142:8080/api/entities/home/create", // URL per aggiungere una casa
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: "Bearer " + token,
                },
                body: JSON.stringify(data),
              }
            );

            // Controllo dello status della risposta
            if (res.ok) {
              const result = await res.json(); // Se lo status è 200, estrai il JSON
              console.log(result); // Stampa il JSON restituito
              if (result === "Home created successfully!") {
                alert("Home added successfully!");
                loadAdminHomes(); // Ricarica la lista delle case
              } else {
                //alert("Failed to add home.");
              }
            } else {
              console.log(`Error: ${res.status}`); // Stampa l'errore se lo status non è 200
              alert("Failed to add home.");
            }
          } catch (err) {
            // Nascondi lo spinner anche in caso di errore
            document.getElementById("loadingSpinner").style.display = "none";
            alert("Error adding home.");
          }
        }

        // Funzione comune per ottenere le case (solo name)
        async function loadHomes() {
          const token = localStorage.getItem("jwt");
          const homeList = document.getElementById("home-list");
          homeList.innerHTML = ""; // Pulisce la lista prima di caricare

          try {
            const res = await fetch(
              "http://84.220.36.142:8080/api/entities/home", // URL per ottenere le case
              {
                headers: { Authorization: "Bearer " + token },
              }
            );

            // Controllo dello status della risposta
            if (res.ok) {
              const homes = await res.json(); // Ottieni tutte le case
              homes.forEach((home) => {
                // Aggiungi solo name alla lista
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `Home Name: ${home.name}`;
                homeList.appendChild(li);
              });
            } else {
              console.log(`Error: ${res.status}`); // Stampa l'errore se lo status non è 200
              alert("Failed to load homes.");
            }
          } catch (err) {
            alert("Error loading homes.");
          }
        }

        // Funzione per caricare le case amministrate
        async function loadAdminHomes() {
          const token = localStorage.getItem("jwt");
          const homeList = document.getElementById("admin-homes-list");
          homeList.innerHTML = ""; // Pulisce la lista prima di caricare

          try {
            const res = await fetch(
              "http://84.220.36.142:8080/api/entities/home/", // URL per ottenere le case
              {
                headers: { Authorization: "Bearer " + token },
              }
            );

            if (res.ok) {
              const homes = await res.json();
              homes.forEach((home) => {
                const li = document.createElement("li");
                li.classList.add("admin-home-item"); // Usa la classe personalizzata
                li.innerHTML = `Home Name: ${home.name}`;
                homeList.appendChild(li);
              });
            } else {
              console.log(`Error: ${res.status}`);
              alert("Failed to load admin homes.");
            }
          } catch (err) {
            alert("Error loading admin homes.");
          }
        }

        window.onload = () => {
          checkRoleAndDisplay(); // Controlla il ruolo e mostra la sezione corretta
        };
      </script>
    </div>
  </body>
</html>
