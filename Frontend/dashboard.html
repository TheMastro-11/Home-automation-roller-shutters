<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> <!-- CSS personalizzato -->
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center p-4 shadow-lg rounded">
        <h2 id="welcomeMessage">Benvenuto nella Dashboard!</h2>
        <p>Questa Ã¨ un'area protetta accessibile solo agli utenti loggati.</p>
        <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script>
        async function verifyToken() {
            const token = localStorage.getItem("jwt");
            if (!token) {
                alert("Devi effettuare il login!");
                window.location.href = "login.html";
                return;
            }

            try {
                let response = await fetch("http://84.220.36.142:8080/api/auth/validate", {
                    method: "GET",
                    headers: { "Authorization": "Bearer " + token }
                });

                if (!response.ok) {
                    throw new Error("Token non valido o scaduto");
                }

                let result = await response.json();
                document.getElementById("welcomeMessage").innerText = "Benvenuto " + result.username + "!";
            } catch (error) {
                alert(error.message);
                window.location.href = "login.html";
            }
        }

        // Controlla il token quando la pagina viene caricata
        window.onload = verifyToken;

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("jwt");
            alert("Logout effettuato!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
