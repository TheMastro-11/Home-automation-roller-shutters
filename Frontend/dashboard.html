<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> <!-- CSS personalizzato -->
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center p-4 shadow-lg rounded">
        <h2>Benvenuto nella Dashboard!</h2>
        <p>Questa Ã¨ un'area protetta accessibile solo agli utenti loggati.</p>
        <a href="logout.html" class="btn btn-danger mt-3">Logout</a>
    </div>

    <script>
        function getCookie(name) {
            let cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                let [key, value] = cookie.split("=");
                if (key === name) return value;
            }
            return null;
        }

        // Controllo se il token esiste
        let sessionToken = getCookie("sessionToken");

        if (!sessionToken) {
            alert("Devi effettuare il login!");
            //window.location.href = "login.html";
        }
    </script>
</body>
</html>
