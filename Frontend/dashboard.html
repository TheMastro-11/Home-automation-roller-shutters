<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container py-4">
      <div class="text-end mb-3">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>

      <h2 class="mb-4 text-center">Dashboard</h2>

      <!-- ADMIN SECTION -->
      <div id="admin-section" style="display: none">
        <h4>Admin Panel: Manage Homes</h4>

        <div id="admin-homes">
          <h5>Homes</h5>
          <ul class="list-group" id="admin-homes-list"></ul>
        </div>

        <!-- Spinner di caricamento -->
        <div id="loadingSpinner" class="spinner" style="display: none">
          Loading...
        </div>

        <!-- Add New Home Form -->
        <div id="add-home-form" class="mt-4">
          <h5>Add New Home</h5>
          <form onsubmit="addHome(event)">
            <div class="mb-2">
              <label class="form-label">Home Name</label>
              <input
                type="text"
                id="newHomeName"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-outline-success">
              Add Home
            </button>
          </form>
        </div>
      </div>

      <!-- USER SECTION -->
      <div id="user-section" style="display: none">
        <h4>Your Home</h4>
        <div id="home-details">
          <p><strong id="selected-home-name"></strong></p>
        </div>

        <!-- Devices Section -->
        <div id="devices-section" class="mt-4" style="display: none">
          <h5>Devices in your home</h5>
          <ul class="list-group" id="devices-list"></ul>

          <!-- Shutter Control -->
          <div id="shutter-controls" class="mt-4">
            <h5>Shutter Control</h5>
            <div id="shutter-status">
              <!-- Shutter Status dynamically populated here -->
            </div>
            <div class="mt-2">
              <button class="btn btn-primary" onclick="openAllShutters()">
                Open All
              </button>
              <button class="btn btn-danger" onclick="closeAllShutters()">
                Close All
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- AUTOMATIONS SECTION -->
      <div id="automations-section" class="mt-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Automations</h4>
          <button
            class="btn btn-outline-success"
            onclick="showAutomationForm()"
          >
            + Add
          </button>
        </div>
        <ul class="list-group" id="automations-list">
          <!-- Automations will be loaded dynamically -->
        </ul>

        <!-- Form for new or edit automation -->
        <div id="automation-form" class="mt-4" style="display: none">
          <h5 id="form-title">Create Automation</h5>
          <form onsubmit="createOrUpdateAutomation(event)">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input
                type="text"
                id="automationName"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label class="form-label">Select Device</label>
              <select id="automationDeviceId" class="form-control" required>
                <!-- Device options will be loaded here dynamically -->
              </select>
            </div>

            <!-- Trigger Section -->
            <div class="mb-2">
              <label class="form-label">Trigger</label>
              <div>
                <label for="triggerType">Trigger Type</label>
                <select
                  id="triggerType"
                  class="form-control"
                  onchange="toggleTriggerOptions()"
                  required
                >
                  <option value="luminosity">Luminosity</option>
                  <option value="time">Time</option>
                </select>
              </div>

              <!-- Luminosity Trigger -->
              <div id="triggerLuminositySection" class="mt-2">
                <label for="triggerLuminosity">Luminosity</label>
                <select id="triggerLuminosity" class="form-control">
                  <option value="0">0%</option>
                  <option value="20">20%</option>
                  <option value="40">40%</option>
                  <option value="60">60%</option>
                  <option value="80">80%</option>
                  <option value="100">100%</option>
                </select>
              </div>

              <!-- Time Trigger -->
              <div id="triggerTimeSection" class="mt-2" style="display: none">
                <label for="triggerTime">Time</label>
                <input type="time" id="triggerTime" class="form-control" />
              </div>
            </div>

            <!-- Action Section -->
            <div class="mb-2">
              <label class="form-label">Action</label>
              <div>
                <label for="action">Action</label>
                <select id="action" class="form-control" required>
                  <option value="open">Open</option>
                  <option value="close">Close</option>
                </select>
              </div>
              <div class="mt-2">
                <label for="actionPercentage">Percentage</label>
                <select id="actionPercentage" class="form-control" required>
                  <option value="0">0%</option>
                  <option value="20">20%</option>
                  <option value="40">40%</option>
                  <option value="60">60%</option>
                  <option value="80">80%</option>
                  <option value="100">100%</option>
                </select>
              </div>
            </div>

            <div class="d-flex gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="cancelAutomation()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <script>
        document
          .getElementById("logoutBtn")
          .addEventListener("click", function () {
            localStorage.removeItem("jwt");
            alert("You have been logged out!");
            window.location.href = "login.html";
          });

        async function loadDevicesForAutomation() {
          const token = localStorage.getItem("jwt");
          const select = document.getElementById("automationDeviceId");

          try {
            const res = await fetch("http://84.220.36.142:8080/api/devices", {
              headers: { Authorization: "Bearer " + token },
            });
            const devices = await res.json();

            devices.forEach((device) => {
              const option = document.createElement("option");
              option.value = device.id;
              option.textContent = `${device.name} (${device.type})`;
              select.appendChild(option);
            });
          } catch (err) {
            alert("Failed to load devices.");
          }
        }

        function showAutomationForm() {
          document.getElementById("automation-form").style.display = "block";
          document.getElementById("form-title").innerText = "Create Automation"; // Reset to create form title
        }

        function cancelAutomation() {
          const form = document.getElementById("automation-form");
          form.style.display = "none";
          form.reset();
          document.getElementById("triggerLuminositySection").style.display =
            "none";
          document.getElementById("triggerTimeSection").style.display = "none";
          document.getElementById("triggerType").value = "luminosity";
          document.getElementById("triggerLuminositySection").style.display =
            "block";
        }

        function toggleTriggerOptions() {
          const triggerType = document.getElementById("triggerType").value;

          if (triggerType === "luminosity") {
            document.getElementById("triggerLuminositySection").style.display =
              "block";
            document.getElementById("triggerTimeSection").style.display =
              "none";
          } else if (triggerType === "time") {
            document.getElementById("triggerLuminositySection").style.display =
              "none";
            document.getElementById("triggerTimeSection").style.display =
              "block";
          }
        }

        async function loadAutomations() {
          const token = localStorage.getItem("jwt");
          const homeId = localStorage.getItem("selectedHome");
          const list = document.getElementById("automations-list");
          list.innerHTML = "";

          try {
            const res = await fetch(
              `http://84.220.36.142:8080/api/homes/${homeId}/automations`,
              {
                headers: { Authorization: "Bearer " + token },
              }
            );

            const automations = await res.json();

            if (automations.length === 0) {
              list.innerHTML =
                "<li class='list-group-item'>No automations yet.</li>";
            }

            automations.forEach((auto) => {
              const li = document.createElement("li");
              li.className = "list-group-item";
              li.innerHTML = `
                <strong>${auto.name}</strong><br>
                Device: ${auto.deviceId}, Trigger: ${auto.trigger}, Action: ${auto.action}
                <button class="btn btn-warning btn-sm mt-2" onclick="editAutomation('${auto.id}')">Edit</button>
              `;
              list.appendChild(li);
            });
          } catch (err) {
            alert("Error loading automations.");
          }
        }

        async function createOrUpdateAutomation(event) {
          event.preventDefault();
          const token = localStorage.getItem("jwt");
          const homeId = localStorage.getItem("selectedHome");

          const newAuto = {
            name: document.getElementById("automationName").value,
            deviceId: document.getElementById("automationDeviceId").value,
            trigger: {
              luminosity: document.getElementById("triggerLuminosity").value,
              time: document.getElementById("triggerTime").value,
            },
            action: {
              type: document.getElementById("action").value,
              percentage: document.getElementById("actionPercentage").value,
            },
          };

          const isEdit =
            document.getElementById("form-title").innerText ===
            "Edit Automation";
          const url = isEdit
            ? `http://84.220.36.142:8080/api/homes/${homeId}/automations/${newAuto.id}`
            : `http://84.220.36.142:8080/api/homes/${homeId}/automations`;

          const method = isEdit ? "PUT" : "POST";

          try {
            const res = await fetch(url, {
              method,
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token,
              },
              body: JSON.stringify(newAuto),
            });

            if (res.ok) {
              alert("Automation saved!");
              loadAutomations();
              cancelAutomation();
            } else {
              alert("Error saving automation.");
            }
          } catch (err) {
            alert("Connection error.");
          }
        }

        async function loadShutterStatus() {
          const token = localStorage.getItem("jwt");
          const homeId = localStorage.getItem("selectedHome");
          const statusElement = document.getElementById("shutter-status");

          try {
            const res = await fetch(
              `http://84.220.36.142:8080/api/homes/${homeId}/shutters/status`,
              {
                headers: { Authorization: "Bearer " + token },
              }
            );
            const shutters = await res.json();

            shutters.forEach((shutter) => {
              const statusLi = document.createElement("li");
              statusLi.className = "list-group-item";
              statusLi.innerHTML = `
                <strong>${shutter.name}</strong>: ${shutter.percentage}% 
                <button class="btn btn-sm btn-primary" onclick="setShutterPosition('${shutter.id}', 100)">Open</button>
                <button class="btn btn-sm btn-danger" onclick="setShutterPosition('${shutter.id}', 0)">Close</button>
                <button class="btn btn-sm btn-secondary" onclick="setShutterPosition('${shutter.id}', 50)">50%</button>
              `;
              statusElement.appendChild(statusLi);
            });
          } catch (err) {
            alert("Failed to load shutter status.");
          }
        }

        async function setShutterPosition(shutterId, position) {
          const token = localStorage.getItem("jwt");

          try {
            const res = await fetch(
              `http://84.220.36.142:8080/api/shutters/${shutterId}/command`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: "Bearer " + token,
                },
                body: JSON.stringify({ position }),
              }
            );

            if (res.ok) {
              alert(`Shutter position set to ${position}%`);
              loadShutterStatus(); // Reload the shutter status
            } else {
              alert("Failed to set shutter position.");
            }
          } catch (err) {
            alert("Connection error.");
          }
        }

        window.onload = () => {
          loadDevicesForAutomation();
          toggleTriggerOptions(); // Initialize visibility of trigger options
          loadAutomations(); // Load automations on page load
          loadShutterStatus(); // Load shutter status on page load
          loadAdminHomes(); // Load admin homes list on page load
        };

        async function addHome(event) {
          event.preventDefault(); // Evita il comportamento di invio del form

          const homeName = document.getElementById("newHomeName").value;
          const token = localStorage.getItem("jwt");

          const data = { name: homeName };

          // Mostra lo spinner di caricamento
          document.getElementById("loadingSpinner").style.display = "block";

          try {
            const res = await fetch(
              "http://84.220.36.142:8080/admin/home",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: "Bearer " + token,
                },
                body: JSON.stringify(data),
              }
            );

            const result = await res.json();

            // Nascondi lo spinner
            document.getElementById("loadingSpinner").style.display = "none";

            if (result === "ok") {
              alert("Home added successfully!");
              loadAdminHomes(); // Ricarica la lista delle case
            } else {
              alert("Failed to add home.");
            }
          } catch (err) {
            // Nascondi lo spinner anche in caso di errore
            document.getElementById("loadingSpinner").style.display = "none";
            alert("Error adding home.");
          }
        }

        async function removeHome(homeId) {
          const token = localStorage.getItem("jwt");

          // Mostra lo spinner di caricamento
          document.getElementById("loadingSpinner").style.display = "block";

          try {
            const res = await fetch(
              `http://84.220.36.142:8080/admin/home/${homeId}`,
              {
                method: "DELETE",
                headers: {
                  Authorization: "Bearer " + token,
                },
              }
            );

            const result = await res.json();

            // Nascondi lo spinner
            document.getElementById("loadingSpinner").style.display = "none";

            if (result === "ok") {
              alert("Home removed successfully!");
              loadAdminHomes(); // Ricarica la lista delle case
            } else {
              alert("Failed to remove home.");
            }
          } catch (err) {
            // Nascondi lo spinner anche in caso di errore
            document.getElementById("loadingSpinner").style.display = "none";
            alert("Error removing home.");
          }
        }

        // Carica le abitazioni gestite dall'admin
        async function loadAdminHomes() {
          const token = localStorage.getItem("jwt");
          const list = document.getElementById("admin-homes-list");
          list.innerHTML = ""; // Svuota la lista prima di ricaricarla

          try {
            const res = await fetch(
              "http://84.220.36.142:8080/admin/home",
              {
                headers: { Authorization: "Bearer " + token },
              }
            );

            const homes = await res.json();

            homes.forEach((home) => {
              const li = document.createElement("li");
              li.className =
                "list-group-item d-flex justify-content-between align-items-center";
              li.innerHTML = `
        <span>${home.name}</span>
        <button class="btn btn-sm btn-outline-danger" onclick="removeHome('${home.id}')">Remove</button>
      `;
              list.appendChild(li);
            });
          } catch (err) {
            alert("Error loading homes.");
          }
        }
      </script>
    </div>
  </body>
</html>
