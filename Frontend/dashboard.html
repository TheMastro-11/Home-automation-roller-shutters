<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container py-4">
      <div class="text-end mb-3">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>

      <h2 class="mb-4 text-center">Dashboard</h2>

      <!-- USER SECTION -->
      <div id="user-section" style="display: none">
        <h4>Your Home</h4>
        <div id="home-details">
          <p><strong id="selected-home-name"></strong></p>
        </div>

        <div id="devices-section" class="mt-4" style="display: none">
          <h5>Devices in your home</h5>
          <ul class="list-group" id="devices-list"></ul>
        </div>
      </div>

      <!-- AUTOMATIONS SECTION -->
      <div id="automations-section" class="mt-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Automations</h4>
          <button
            class="btn btn-outline-success"
            onclick="showAutomationForm()"
          >
            + Add
          </button>
        </div>
        <ul class="list-group" id="automations-list"></ul>

        <!-- Form for new automation -->
        <div id="automation-form" class="mt-4" style="display: none">
          <h5>Create Automation</h5>
          <form onsubmit="createAutomation(event)">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input
                type="text"
                id="automationName"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label class="form-label">Select Device</label>
              <select id="automationDeviceId" class="form-control" required>
                <!-- Device options will be loaded here dynamically -->
              </select>
            </div>

            <!-- Trigger Section -->
            <div class="mb-2">
              <label class="form-label">Trigger</label>
              <div>
                <label for="triggerType">Trigger Type</label>
                <select
                  id="triggerType"
                  class="form-control"
                  onchange="toggleTriggerOptions()"
                  required
                >
                  <option value="luminosity">Luminosity</option>
                  <option value="time">Time</option>
                </select>
              </div>

              <!-- Luminosity Trigger -->
              <div id="triggerLuminositySection" class="mt-2">
                <label for="triggerLuminosity">Luminosity</label>
                <select id="triggerLuminosity" class="form-control">
                  <option value="0">0%</option>
                  <option value="20">20%</option>
                  <option value="40">40%</option>
                  <option value="60">60%</option>
                  <option value="80">80%</option>
                  <option value="100">100%</option>
                </select>
              </div>

              <!-- Time Trigger -->
              <div id="triggerTimeSection" class="mt-2" style="display: none">
                <label for="triggerTime">Time</label>
                <input type="time" id="triggerTime" class="form-control" />
              </div>
            </div>

            <!-- Action Section -->
            <div class="mb-2">
              <label class="form-label">Action</label>
              <div>
                <label for="action">Action</label>
                <select id="action" class="form-control" required>
                  <option value="open">Open</option>
                  <option value="close">Close</option>
                </select>
              </div>
              <div class="mt-2">
                <label for="actionPercentage">Percentage</label>
                <select id="actionPercentage" class="form-control" required>
                  <option value="0">0%</option>
                  <option value="20">20%</option>
                  <option value="40">40%</option>
                  <option value="60">60%</option>
                  <option value="80">80%</option>
                  <option value="100">100%</option>
                </select>
              </div>
            </div>

            <div class="d-flex gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="cancelAutomation()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <script>
        async function loadDevicesForAutomation() {
          const token = localStorage.getItem("jwt");
          const select = document.getElementById("automationDeviceId");

          try {
            const res = await fetch("http://84.220.36.142:8080/api/devices", {
              headers: { Authorization: "Bearer " + token },
            });
            const devices = await res.json();

            devices.forEach((device) => {
              const option = document.createElement("option");
              option.value = device.id;
              option.textContent = `${device.name} (${device.type})`;
              select.appendChild(option);
            });
          } catch (err) {
            alert("Failed to load devices.");
          }
        }

        function showAutomationForm() {
          document.getElementById("automation-form").style.display = "block";
        }

        function cancelAutomation() {
          // Nascondi il form e resetta i campi
          const form = document.getElementById("automation-form");
          form.style.display = "none"; // Nasconde il form
          form.reset(); // Resetta i campi

          // Ripristina la visibilità del campo "trigger"
          document.getElementById("triggerLuminositySection").style.display =
            "none";
          document.getElementById("triggerTimeSection").style.display = "none";
          document.getElementById("triggerType").value = "luminosity"; // Ripristina il valore predefinito

          // Mostra la sezione del trigger luminosità
          document.getElementById("triggerLuminositySection").style.display =
            "block";
        }

        // Handle trigger type change
        function toggleTriggerOptions() {
          const triggerType = document.getElementById("triggerType").value;

          // Show/Hide trigger options based on the selected trigger type
          if (triggerType === "luminosity") {
            document.getElementById("triggerLuminositySection").style.display =
              "block";
            document.getElementById("triggerTimeSection").style.display =
              "none";
          } else if (triggerType === "time") {
            document.getElementById("triggerLuminositySection").style.display =
              "none";
            document.getElementById("triggerTimeSection").style.display =
              "block";
          }
        }

        async function createAutomation(event) {
          event.preventDefault();
          const token = localStorage.getItem("jwt");
          const homeId = localStorage.getItem("selectedHome");

          const newAuto = {
            name: document.getElementById("automationName").value,
            deviceId: document.getElementById("automationDeviceId").value,
            trigger: {
              luminosity: document.getElementById("triggerLuminosity").value,
              time: document.getElementById("triggerTime").value,
            },
            action: {
              type: document.getElementById("action").value,
              percentage: document.getElementById("actionPercentage").value,
            },
          };

          try {
            const res = await fetch(
              `http://84.220.36.142:8080/api/homes/${homeId}/automations`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: "Bearer " + token,
                },
                body: JSON.stringify(newAuto),
              }
            );

            if (res.ok) {
              alert("Automation created!");
              loadAutomations();
              cancelAutomation();
            } else {
              alert("Error creating automation.");
            }
          } catch (err) {
            alert("Connection error.");
          }
        }

        window.onload = () => {
          loadDevicesForAutomation();
          toggleTriggerOptions(); // Initialize visibility of trigger options
        };
      </script>
    </div>
  </body>
</html>
