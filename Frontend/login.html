<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="text-center">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginname" class="form-label">Username</label>
              <input type="text" id="loginname" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                id="loginPassword"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3 text-center">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      async function sha256(message) {
        const encoder = new TextEncoder();
        const data = encoder.encode(message);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hashBuffer))
          .map((byte) => byte.toString(16).padStart(2, "0"))
          .join("");
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          let username = document.getElementById("loginname").value;
          let password = document.getElementById("loginPassword").value;
          let hashedPassword = await sha256(password);

          let loginData = { username: username, password: hashedPassword };

          try {
            let response = await fetch(
              "http://84.220.36.142:8080/api/auth/authenticate",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(loginData),
              }
            );

            let responseText = await response.text();
            let result;

            try {
              result = JSON.parse(responseText);
            } catch (err) {
              result = { message: responseText };
            }

            if (response.ok && result.jwt) {
              localStorage.setItem("jwt", result.jwt); // Save JWT
              alert("Login successful!");
              window.location.href = "dashboard.html";
            } else {
              alert(
                "Login failed: " +
                  (result.message || "Invalid credentials or missing token")
              );
            }
          } catch (error) {
            alert("Connection error: " + error.message);
          }
        });
    </script>
  </body>
</html>
