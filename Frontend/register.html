<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Registrazione</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrati</button>
                </form>
                <p class="mt-3 text-center">Hai gi√† un account? <a href="login.html">Accedi</a></p>
            </div>
        </div>
    </div>

    <script>
        async function sha256(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(byte => byte.toString(16).padStart(2, "0"))
                .join("");
        }

        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let password = document.getElementById("password").value;
            let hashedPassword = await sha256(password);

            let userData = { name: name, password: hashedPassword };

            try {
                let response = await fetch("http://localhost:8080/RegisterUser", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                let result = await response.json();

                if (response.ok) {
                    alert("Registrazione completata!");
                    window.location.href = "login.html";
                } else {
                    alert("Errore nella registrazione: " + result.message);
                }
            } catch (error) {
                alert("Errore di connessione: " + error.message);
            }
        });
    </script>
</body>

</html>
