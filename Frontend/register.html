<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Register</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    async function sha256(message) {
      const encoder = new TextEncoder();
      const data = encoder.encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map((byte) => byte.toString(16).padStart(2, "0"))
        .join("");
    }

    document.getElementById("registerForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let hashedPassword = await sha256(password);

      let userData = { username: username, password: hashedPassword };

      try {
        let response = await fetch("http://localhost:8080/api/auth/register", {//"http://84.220.36.142:8080/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });

        let responseText = await response.text();
        console.log("Server response:", responseText);

        if (response.ok) {
          alert("Registration successful!");
          window.location.href = "login.html";
        } else {
          alert("Registration failed: " + responseText);
        }
      } catch (error) {
        console.error("Full error:", error);
        alert("Connection error: " + error.message);
      }
    });
  </script>
</body>
</html>
