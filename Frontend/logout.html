<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <h2>Sei sicuro di voler uscire?</h2>
                <button id="logoutBtn" class="btn btn-danger w-100 mt-3">Logout</button>
                <a href="dashboard.html" class="btn btn-secondary w-100 mt-2">Annulla</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
            document.cookie = "sessionToken=; path=/; max-age=0; Secure; SameSite=Lax"; // Elimina il cookie in modo sicuro
            alert("Logout effettuato!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
