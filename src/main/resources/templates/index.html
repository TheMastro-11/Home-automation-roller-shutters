<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Control Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Spring Boot Control Panel</h1>

        <!-- Form per inviare il Mode e gli Step separatamente -->
        <form th:action="@{/submit-control}" method="post">
            <label for="mode">Mode (0 = Chiudi, 1 = Apri):</label>
            <input type="number" id="mode" name="mode" min="0" max="1" required>

            <label for="step">Step (Numero di passi):</label>
            <input type="number" id="step" name="step" min="1" required>

            <button type="submit">Invia Comando</button>
        </form>

        <!-- Opzione per recuperare l'output dal server -->
        <form th:action="@{/retrieve-output}" method="get">
            <button type="submit">Recupera Stato</button>
        </form>

        <!-- Area per visualizzare la risposta del server -->
        <div class="response">
            <h2>Server Response:</h2>
            <p th:text="${response}">No response yet.</p>
        </div>
    </div>
</body>
</html>
